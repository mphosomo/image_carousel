<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack Template</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <div class="contrainer">
      <div class="carousel-container">
        <div class="top">
          <div class="left-arrow arrow">&larr;</div>

          <div class="slides">
            <div class="slide active-slide">
              <img src="/src/images/demo.jpeg" alt="Carousel Slide" />
            </div>
            <div class="slide">
              <img src="/src/images/demo2.jpeg" alt="Carousel Slide" />
            </div>
            <div class="slide">
              <img src="/src/images/demo3.jpeg" alt="Carousel Slide" />
            </div>
            <div class="slide">
              <img src="/src/images/demo4.jpeg" alt="Carousel Slide" />
            </div>
            <div class="slide">
              <img src="/src/images/demo5.jpeg" alt="Carousel Slide" />
            </div>
          </div>

          <div class="right-arrow arrow">&rarr;</div>
        </div>

        <div class="bottom">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
